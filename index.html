<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .status-em-cotacao { background-color: #eff6ff; color: #1d4ed8; border-color: #dbeafe; }
        .status-pendente { background-color: #fff7ed; color: #c2410c; border-color: #ffedd5; }
        .status-aguardando-recebimento { background-color: #fefce8; color: #a16207; border-color: #fef9c3; }
        .status-homologacao { background-color: #f5f3ff; color: #6d28d9; border-color: #ede9fe; }
        .status-concluido { background-color: #f0fdf4; color: #15803d; border-color: #dcfce7; }
        .status-entrega-parcial { background-color: #fdf8f6; color: #78350f; border-color: #f7e8e1; }
        .status-nao-iniciada { background-color: #fdf2f8; color: #be185d; border-color: #fce7f3; }
        .status-recebido-erro { background-color: #fef2f2; color: #b91c1c; border-color: #fee2e2; }
        .status-aguardando-retirada { background-color: #fef2f2; color: #b91c1c; border-color: #fee2e2; }
        .status-cancelado { background-color: #f8fafc; color: #475569; border-color: #f1f5f9; }

        .dot-em-cotacao { background-color: #3b82f6; }
        .dot-pendente { background-color: #f97316; }
        .dot-aguardando-recebimento { background-color: #eab308; }
        .dot-homologacao { background-color: #8b5cf6; }
        .dot-concluido { background-color: #22c55e; }
        .dot-entrega-parcial { background-color: #92400e; }
        .dot-nao-iniciada { background-color: #ec4899; }
        .dot-recebido-erro { background-color: #ef4444; }
        .dot-aguardando-retirada { background-color: #ef4444; }
        .dot-cancelado { background-color: #64748b; }

        /* Loader */
        #loadingOverlay {
            display: flex;
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
            backdrop-blur: 4px;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div id="loadingOverlay">
        <div class="flex flex-col items-center gap-2">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
            <p class="text-xs font-bold text-slate-500 uppercase">Conectando ao Firebase...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-20 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-2 rounded-lg text-white">
                    <i data-lucide="shopping-bag" class="w-5 h-5"></i>
                </div>
                <h1 class="text-xl font-bold text-slate-800 tracking-tight">Gestão de Compras</h1>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="openModal()" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all shadow-md">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span class="hidden sm:inline">Nova Solicitação</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- KPI Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex items-start justify-between">
                <div>
                    <p class="text-sm font-medium text-slate-500 mb-1">Total de Pedidos</p>
                    <h3 id="stat-total" class="text-3xl font-bold text-slate-800">0</h3>
                </div>
                <div class="p-2 bg-blue-50 rounded-lg text-blue-600"><i data-lucide="list" class="w-6 h-6"></i></div>
            </div>
            <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex items-start justify-between">
                <div>
                    <p class="text-sm font-medium text-slate-500 mb-1">Média SLA</p>
                    <h3 id="stat-sla" class="text-3xl font-bold text-slate-800">0d</h3>
                </div>
                <div class="p-2 bg-indigo-50 rounded-lg text-indigo-600"><i data-lucide="calendar" class="w-6 h-6"></i></div>
            </div>
            <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex items-start justify-between">
                <div>
                    <p class="text-sm font-medium text-slate-500 mb-1">Alta Prioridade</p>
                    <h3 id="stat-high" class="text-3xl font-bold text-red-600">0</h3>
                </div>
                <div class="p-2 bg-red-50 rounded-lg text-red-600"><i data-lucide="flame" class="w-6 h-6"></i></div>
            </div>
            <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex items-start justify-between">
                <div>
                    <p class="text-sm font-medium text-slate-500 mb-1">Atrasados</p>
                    <h3 id="stat-delayed" class="text-3xl font-bold text-orange-600">0</h3>
                </div>
                <div class="p-2 bg-orange-50 rounded-lg text-orange-600"><i data-lucide="clock" class="w-6 h-6"></i></div>
            </div>
        </div>

        <!-- Filters -->
        <div class="flex flex-col lg:flex-row gap-4 mb-6 justify-between items-end lg:items-center">
            <div class="flex flex-col sm:flex-row gap-3 w-full lg:w-auto flex-1">
                <div class="relative group flex-1 max-w-md">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                    <input type="text" id="searchInput" placeholder="Buscar item, solicitante, motivo..." oninput="renderTable()" class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none text-sm">
                </div>
                <select id="priorityFilter" onchange="renderTable()" class="px-3 py-2 rounded-lg border border-slate-200 text-sm bg-white focus:border-blue-500 outline-none">
                    <option value="TODOS">Todas Prioridades</option>
                    <option value="ALTA">Alta</option>
                    <option value="MEDIA">Média</option>
                    <option value="BAIXA">Baixa</option>
                </select>
                <select id="statusFilter" onchange="renderTable()" class="px-3 py-2 rounded-lg border border-slate-200 text-sm bg-white focus:border-blue-500 outline-none">
                    <option value="TODOS">Todos os Status</option>
                    <option value="EM COTAÇÃO">Em Cotação</option>
                    <option value="PENDENTE">Pendente</option>
                    <option value="AGUARDANDO RECEBIMENTO">Aguardando Recebimento</option>
                    <option value="HOMOLOGAÇÃO">Homologação</option>
                    <option value="CONCLUIDO">Concluído</option>
                    <option value="ENTREGA PARCIAL">Entrega Parcial</option>
                    <option value="NAO INICIADA">Não Iniciada</option>
                    <option value="RECEBIDO COM ERRO">Recebido com Erro</option>
                    <option value="AGUARDANDO RETIRADA">Aguardando Retirada</option>
                    <option value="CANCELADO">Cancelado</option>
                </select>
            </div>
            <div class="flex gap-2">
                <div class="relative">
                    <input type="file" id="csvFile" accept=".csv" onchange="handleFileUpload(event)" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    <button class="flex items-center gap-2 bg-white border border-slate-200 hover:bg-slate-50 text-slate-600 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        <i data-lucide="upload" class="w-4 h-4"></i> Importar CSV
                    </button>
                </div>
            </div>
        </div>

        <!-- Table Container -->
        <div class="bg-white rounded-xl border border-slate-200 shadow-xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse min-w-[1200px]">
                    <thead>
                        <tr class="bg-slate-50 border-b border-slate-200">
                            <th class="p-4 text-xs font-semibold text-slate-500 uppercase tracking-wider w-[25%]">Item / Observação</th>
                            <th class="p-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Solicitante / CR</th>
                            <th class="p-4 text-xs font-semibold text-slate-500 uppercase tracking-wider text-center">Qtd</th>
                            <th class="p-4 text-xs font-semibold text-slate-500 uppercase tracking-wider text-center">Prioridade</th>
                            <th class="p-4 text-xs font-semibold text-slate-500 uppercase tracking-wider text-center">SLA</th>
                            <th class="p-4 text-xs font-semibold text-slate-500 uppercase tracking-wider text-center">Datas</th>
                            <th class="p-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Status / Comprador</th>
                            <th class="p-4 text-xs font-semibold text-slate-500 uppercase tracking-wider text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Form -->
    <div id="modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[95vh] overflow-y-auto">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center sticky top-0 bg-white z-10">
                <h2 id="modalTitle" class="text-xl font-bold text-slate-800">Nova Solicitação</h2>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 transition-colors"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <form id="itemForm" class="p-6 space-y-4">
                <input type="hidden" id="editId">
                
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Descrição do Item</label>
                        <input id="itemDesc" required class="w-full px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-100">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Solicitante</label>
                        <input id="itemRequester" placeholder="Nome do solicitante" class="w-full px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-100">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Centro de Resultados</label>
                        <input id="itemCR" placeholder="Ex: 1.2.3 SCM/ESTOQUE" class="w-full px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-100">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Motivo</label>
                        <input id="itemReason" class="w-full px-3 py-2 border rounded-lg outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Quantidade</label>
                        <input id="itemQty" type="number" required class="w-full px-3 py-2 border rounded-lg">
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Prioridade</label>
                        <select id="itemPriority" class="w-full px-3 py-2 border rounded-lg bg-white">
                            <option value="BAIXA">Baixa</option>
                            <option value="MEDIA">Média</option>
                            <option value="ALTA">Alta</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Data Solicitação</label>
                        <input id="itemDateSolic" type="date" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Prazo Entrega</label>
                        <input id="itemDeadline" type="date" class="w-full px-3 py-2 border rounded-lg">
                        <p class="text-[10px] text-red-500 hidden mt-1" id="deadlineLockMsg">Data travada (já definida)</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Comprador Responsável</label>
                        <input id="itemBuyer" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Status</label>
                        <select id="itemStatus" class="w-full px-3 py-2 border rounded-lg bg-white font-semibold">
                            <option value="NAO INICIADA">Não Iniciada</option>
                            <option value="EM COTAÇÃO">Em Cotação</option>
                            <option value="PENDENTE">Pendente</option>
                            <option value="AGUARDANDO RECEBIMENTO">Aguardando Recebimento</option>
                            <option value="HOMOLOGAÇÃO">Homologação</option>
                            <option value="CONCLUIDO">Concluído</option>
                            <option value="ENTREGA PARCIAL">Entrega Parcial</option>
                            <option value="RECEBIDO COM ERRO">Recebido com Erro</option>
                            <option value="AGUARDANDO RETIRADA">Aguardando Retirada</option>
                            <option value="CANCELADO">Cancelado</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Observações</label>
                    <textarea id="itemObs" rows="3" class="w-full px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-100" placeholder="Detalhes, prazos parciais, NF, etc."></textarea>
                </div>

                <div class="flex justify-between pt-4 border-t">
                    <button type="button" id="deleteBtn" onclick="deleteItem()" class="text-red-600 px-4 py-2 hover:bg-red-50 rounded-lg hidden font-medium transition-colors">Excluir</button>
                    <div class="flex gap-2 ml-auto">
                        <button type="button" onclick="closeModal()" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg transition-colors">Cancelar</button>
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all">Salvar Solicitação</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK Integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

        // Configurações do Firebase Gestão Compras SCM
        const firebaseConfig = {
            apiKey: "AIzaSyCdm59eND0vGg-tFLZ4jv8e9ujhYqG-of8",
            authDomain: "gestao-compras-scm.firebaseapp.com",
            projectId: "gestao-compras-scm",
            storageBucket: "gestao-compras-scm.firebasestorage.app",
            messagingSenderId: "697232124756",
            appId: "1:697232124756:web:492fe579789a0904b6f6c1"
        };

        // Inicialização
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'scm-gestao-compras';
        const COLLECTION_PATH = ['artifacts', appId, 'public', 'data', 'compras'];

        let data = [];
        let user = null;

        // Autenticação e Sincronização
        async function startApp() {
            try {
                // Autenticação anônima para acesso seguro aos dados
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (u) => {
                    user = u;
                    if (user) {
                        setupDataSync();
                    }
                });
            } catch (error) {
                console.error("Auth error:", error);
                document.getElementById('loadingOverlay').innerHTML = `<p class="text-red-500 font-bold p-10">Erro ao conectar ao Firebase. Verifique se o login anônimo está ativo no Console.</p>`;
            }
        }

        function setupDataSync() {
            const q = query(collection(db, ...COLLECTION_PATH), orderBy('updatedAt', 'desc'));
            
            onSnapshot(q, (snapshot) => {
                data = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                renderTable();
                document.getElementById('loadingOverlay').style.display = 'none';
                lucide.createIcons();
            }, (error) => {
                console.error("Firestore error:", error);
            });
        }

        // Funções Globais para o formulário
        window.openModal = (id = null) => {
            const modal = document.getElementById('modal');
            const form = document.getElementById('itemForm');
            const deleteBtn = document.getElementById('deleteBtn');
            const deadlineInput = document.getElementById('itemDeadline');
            const lockMsg = document.getElementById('deadlineLockMsg');
            
            form.reset();
            
            // Reset visual do campo de data
            deadlineInput.removeAttribute('readonly');
            deadlineInput.classList.remove('bg-slate-100', 'cursor-not-allowed', 'text-slate-500');
            lockMsg.classList.add('hidden');

            if(!id) {
                document.getElementById('itemDateSolic').value = new Date().toISOString().split('T')[0];
                document.getElementById('modalTitle').innerText = "Nova Solicitação";
                document.getElementById('itemStatus').value = "NAO INICIADA";
                deleteBtn.classList.add('hidden');
                document.getElementById('editId').value = "";
            } else {
                const item = data.find(i => i.id == id);
                if (!item) return;
                document.getElementById('editId').value = id;
                document.getElementById('itemDesc').value = item.item || '';
                document.getElementById('itemQty').value = item.quantidade || '';
                document.getElementById('itemPriority').value = item.prioridade || 'MEDIA';
                document.getElementById('itemBuyer').value = item.comprador || '';
                
                // Lógica de Trava de Data
                const prazo = item.prazo_entrega || '';
                document.getElementById('itemDeadline').value = prazo;
                if (prazo) {
                    deadlineInput.setAttribute('readonly', true);
                    deadlineInput.classList.add('bg-slate-100', 'cursor-not-allowed', 'text-slate-500');
                    lockMsg.classList.remove('hidden');
                }

                document.getElementById('itemDateSolic').value = item.data_solic || '';
                document.getElementById('itemCR').value = item.centro_resultado || '';
                document.getElementById('itemRequester').value = item.solicitante || '';
                document.getElementById('itemReason').value = item.motivo || '';
                document.getElementById('itemObs').value = item.obs || '';
                document.getElementById('itemStatus').value = item.status_compra || 'NAO INICIADA';
                document.getElementById('modalTitle').innerText = "Editar Solicitação";
                deleteBtn.classList.remove('hidden');
            }
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        };

        window.closeModal = () => {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('modal').classList.remove('flex');
        };

        window.deleteItem = async () => {
            const id = document.getElementById('editId').value;
            if (id && confirm("Deseja realmente excluir este pedido?")) {
                await deleteDoc(doc(db, ...COLLECTION_PATH, id));
                closeModal();
            }
        };

        window.renderTable = () => {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const priority = document.getElementById('priorityFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            const filtered = data.filter(i => {
                const searchStr = ((i.item || '') + (i.solicitante || '') + (i.motivo || '') + (i.obs || '')).toLowerCase();
                const matchesSearch = searchStr.includes(search);
                const matchesPriority = priority === 'TODOS' || i.prioridade === priority;
                const matchesStatus = statusFilter === 'TODOS' || i.status_compra === statusFilter;
                return matchesSearch && matchesPriority && matchesStatus;
            });

            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = filtered.map(row => {
                const sla = calculateSLA(row.data_solic, row.prazo_entrega);
                const isDelayed = row.prazo_entrega && new Date(row.prazo_entrega) < new Date() && !row.status_compra.includes('CONCLUIDO') && !row.status_compra.includes('CANCELADO');
                const statusClass = getStatusClass(row.status_compra);
                const dotClass = getDotClass(row.status_compra);
                
                return `
                    <tr class="hover:bg-blue-50/50 transition-colors">
                        <td class="p-4">
                            <div class="flex flex-col">
                                <span onclick="openModal('${row.id}')" class="font-semibold text-slate-800 text-sm cursor-pointer hover:text-blue-600 transition-colors">${row.item}</span>
                                <span class="text-[10px] text-slate-400 italic whitespace-normal break-words">${row.obs || ''}</span>
                            </div>
                        </td>
                        <td class="p-4">
                            <div class="flex flex-col text-xs">
                                <span class="font-medium text-slate-700">${row.solicitante || 'N/I'}</span>
                                <span class="text-slate-400 font-mono">${row.centro_resultado || '-'}</span>
                            </div>
                        </td>
                        <td class="p-4 text-center font-bold text-sm">${row.quantidade}</td>
                        <td class="p-4 text-center">
                            <span class="px-2 py-0.5 rounded-full text-[10px] font-bold border ${
                                row.prioridade === 'ALTA' ? 'bg-red-50 text-red-600 border-red-100' :
                                row.prioridade === 'MEDIA' ? 'bg-yellow-50 text-yellow-600 border-yellow-100' : 
                                'bg-green-50 text-green-600 border-green-100'
                            }">${row.prioridade}</span>
                        </td>
                        <td class="p-4 text-center">
                            <span class="bg-slate-100 text-slate-600 px-2 py-1 rounded-md text-[10px] font-bold">${sla} DIAS</span>
                        </td>
                        <td class="p-4 text-center text-[10px] leading-tight">
                            <div class="text-slate-400">Solic: ${formatDate(row.data_solic)}</div>
                            <div class="${isDelayed ? 'text-red-500 font-bold' : 'text-slate-600'}">Prazo: ${formatDate(row.prazo_entrega)}</div>
                        </td>
                        <td class="p-4">
                            <div class="flex flex-col gap-0.5">
                                <div class="flex items-center gap-1.5">
                                    <div class="w-1.5 h-1.5 rounded-full ${dotClass} ${(!row.status_compra.includes('CONCLUIDO') && !row.status_compra.includes('CANCELADO')) ? 'animate-pulse' : ''}"></div>
                                    <span class="px-2 py-0.5 rounded text-[9px] font-bold uppercase border ${statusClass}">${row.status_compra}</span>
                                </div>
                                <span class="text-[10px] text-slate-400 italic pl-3">${row.comprador || 'S/ Comprador'}</span>
                            </div>
                        </td>
                        <td class="p-4 text-center">
                            <button onclick="openModal('${row.id}')" class="text-slate-300 hover:text-blue-600 transition-colors"><i data-lucide="edit" class="w-5 h-5"></i></button>
                        </td>
                    </tr>
                `;
            }).join('');

            updateStats(filtered);
            lucide.createIcons();
        };

        // Manipulação do Form
        document.getElementById('itemForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const payload = {
                item: document.getElementById('itemDesc').value,
                quantidade: parseInt(document.getElementById('itemQty').value),
                prioridade: document.getElementById('itemPriority').value,
                comprador: document.getElementById('itemBuyer').value,
                prazo_entrega: document.getElementById('itemDeadline').value,
                data_solic: document.getElementById('itemDateSolic').value,
                centro_resultado: document.getElementById('itemCR').value,
                solicitante: document.getElementById('itemRequester').value,
                motivo: document.getElementById('itemReason').value,
                obs: document.getElementById('itemObs').value,
                status_compra: document.getElementById('itemStatus').value,
                updatedAt: serverTimestamp()
            };

            try {
                if (id) {
                    await updateDoc(doc(db, ...COLLECTION_PATH, id), payload);
                } else {
                    payload.createdAt = serverTimestamp();
                    await addDoc(collection(db, ...COLLECTION_PATH), payload);
                }
                closeModal();
            } catch (err) {
                console.error("Erro ao salvar:", err);
                alert("Erro ao salvar dados no Firebase. Verifique sua conexão ou configurações.");
            }
        };

        // Helper functions
        function calculateSLA(dateSolic, deadline) {
            if (!dateSolic || !deadline) return 0;
            const start = new Date(dateSolic);
            const end = new Date(deadline);
            if(isNaN(start) || isNaN(end)) return 0;
            const diffTime = Math.abs(end - start);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        function formatDate(str) {
            if (!str) return '-';
            const date = new Date(str);
            if (isNaN(date.getTime())) return str;
            const offset = date.getTimezoneOffset() * 60000;
            return new Date(date.getTime() + offset).toLocaleDateString('pt-BR');
        }

        function getStatusClass(status) {
            const s = status ? status.toUpperCase() : '';
            if (s.includes('COTAÇÃO')) return 'status-em-cotacao';
            if (s.includes('PENDENTE')) return 'status-pendente';
            if (s.includes('RECEBIMENTO')) return 'status-aguardando-recebimento';
            if (s.includes('HOMOLOGAÇÃO')) return 'status-homologacao';
            if (s.includes('CONCLUIDO')) return 'status-concluido';
            if (s.includes('PARCIAL')) return 'status-entrega-parcial';
            if (s.includes('NAO INICIADA')) return 'status-nao-iniciada';
            if (s.includes('ERRO')) return 'status-recebido-erro';
            if (s.includes('RETIRADA')) return 'status-aguardando-retirada';
            if (s.includes('CANCELADO')) return 'status-cancelado';
            return 'bg-slate-50 text-slate-500 border-slate-100';
        }

        function getDotClass(status) {
            const s = status ? status.toUpperCase() : '';
            if (s.includes('COTAÇÃO')) return 'dot-em-cotacao';
            if (s.includes('PENDENTE')) return 'dot-pendente';
            if (s.includes('RECEBIMENTO')) return 'dot-aguardando-recebimento';
            if (s.includes('HOMOLOGAÇÃO')) return 'dot-homologacao';
            if (s.includes('CONCLUIDO')) return 'dot-concluido';
            if (s.includes('PARCIAL')) return 'dot-entrega-parcial';
            if (s.includes('NAO INICIADA')) return 'dot-nao-iniciada';
            if (s.includes('ERRO')) return 'dot-recebido-erro';
            if (s.includes('RETIRADA')) return 'dot-aguardando-retirada';
            if (s.includes('CANCELADO')) return 'dot-cancelado';
            return 'bg-slate-300';
        }

        function updateStats(filtered) {
            document.getElementById('stat-total').innerText = filtered.length;
            document.getElementById('stat-high').innerText = filtered.filter(i => i.prioridade === 'ALTA').length;
            document.getElementById('stat-delayed').innerText = filtered.filter(i => i.prazo_entrega && new Date(i.prazo_entrega) < new Date() && !i.status_compra.includes('CONCLUIDO') && !i.status_compra.includes('CANCELADO')).length;
            
            const totalSLA = filtered.reduce((acc, i) => acc + calculateSLA(i.data_solic, i.prazo_entrega), 0);
            const avgSLA = filtered.length > 0 ? Math.round(totalSLA / filtered.length) : 0;
            document.getElementById('stat-sla').innerText = avgSLA + 'd';
        }

        // CSV Upload aprimorado para Firebase
        window.handleFileUpload = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = async function(event) {
                const lines = event.target.result.split('\n');
                const batchItems = lines.slice(1).map((line) => {
                    const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (cols.length < 5) return null;
                    
                    return {
                        item: (cols[1] || "").replace(/"/g, '').trim(),
                        quantidade: parseInt(cols[2]) || 0,
                        prioridade: (cols[3] || "MEDIA").toUpperCase().trim(),
                        centro_resultado: (cols[6] || "").trim(),
                        motivo: (cols[7] || "").trim(),
                        data_solic: (cols[10] || "").trim(),
                        status_compra: (cols[11] || "NAO INICIADA").toUpperCase().trim(),
                        prazo_entrega: (cols[12] || "").trim(),
                        obs: (cols[19] || cols[15] || "").replace(/"/g, '').trim(),
                        solicitante: (cols[17] || "").trim(),
                        comprador: (cols[18] || "").trim(),
                        updatedAt: serverTimestamp(),
                        createdAt: serverTimestamp()
                    };
                }).filter(x => x && x.item);

                for(const item of batchItems) {
                    await addDoc(collection(db, ...COLLECTION_PATH), item);
                }
                alert(`${batchItems.length} registros importados para o Firebase com sucesso!`);
            };
            reader.readAsText(file);
        };

        startApp();
    </script>
</body>
</html>
